    .dropdown {

    .dropdown .dropbtn {

      border: none;
      outline: none;
      color: rgb(0, 0, 0);
      margin: 0;

  .dropdown-content {

    display: block;
    text-align: left;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
